
<li<% if (local.id) { %>id="<%= local.id %>"<% } %><% if (local.onclick) { %>onclick="<%- local.onclick %>"<% } %><% if (local.class) { %> class="<%- local.class %>"<% } %>> 
  <div class="left"> 
    <a href="#"><img class="avatar" src="<% if (local.icon) { %><%- local.icon %><% } else { %>http://pilu.github.com/web-app-theme/images/avatar.png<% } %>" alt="Icon" /></a> 
  </div> 
  <div class="item">
		
	<% if (local.content) { %>
		<%- local.content %>
		<% } %>
  </div> 
</li>
