<div id="box">
	<div class="block" id="block-register">
		<h2>
			Login Box
		</h2>
		<div class="content login">
			<div class="flash">
				<div class="message error">
					<p>
					</p>
				</div>
			</div>
			<form action="/login" method="POST" class="form login">
				<div class="group wat-cf">
					<div class="left">
						<label class="label right">Username</label>
					</div>
					<div class="right">
						<input type="text" class="text_field" id="username">
					</div>
				</div>
				<div class="group wat-cf">
					<div class="left">
						<label class="label right">Email</label>
					</div>
					<div class="right">
						<input type="text" class="text_field" id="email">
					</div>
				</div>
				<div class="group wat-cf">
					<div class="left">
						<label class="label right">Password</label>
					</div>
					<div class="right">
						<input type="text" class="text_field" id="password">
					</div>
				</div>
				<div class="group wat-cf">
					<div class="left">
						<label class="label right">Password Confirmation</label>
					</div>
					<div class="right">
						<input type="password" class="text_field" id="password_confirmation">
					</div>
				</div>
				<div class="group navform wat-cf">
					<div class="right">
						<button class="button" type="submit"><img src="images/icons/key.png" alt="Save"> Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
